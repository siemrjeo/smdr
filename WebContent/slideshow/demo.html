<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Apple-like Slideshow Gallery | Tutorialzine demo</title>
<link rel="stylesheet" type="text/css" href="demo.css" />

<body>
	<div id="id1">
		<div class="main">
			<h1>苹果派—— 没有最爱，只有更爱</h1>
			<div class="gallery">
				<div class="slides">
					<div class="slide">
						<img src="img/sample_slides/macbook.jpg" width="920" height="400" alt="side" />
					</div>
					<div class="slide">
						<img src="img/sample_slides/iphone.jpg" width="920" height="400" alt="side" />
					</div>
					<div class="slide">
						<img src="img/sample_slides/imac.jpg" width="920" height="400" alt="side" />
					</div>
					<div class="slide">
						<img src="img/sample_slides/info.jpg" width="920" height="400" alt="side" />
					</div>
				</div>
				<div class="menu">
					<ul>
						<li class="fbar">&nbsp;</li>
						<li class="menuItem"><a href=""><img src="img/sample_slides/thumb_macbook.png" alt="thumbnail" /></a></li>
						<li class="menuItem"><a href=""><img src="img/sample_slides/thumb_iphone.png" alt="thumbnail" /></a></li>
						<li class="menuItem"><a href=""><img src="img/sample_slides/thumb_imac.png" alt="thumbnail" /></a></li>
						<li class="menuItem"><a href=""><img src="img/sample_slides/thumb_about.png" alt="thumbnail" /></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div id="id2">
		<div class="main">
			<h1>安卓                          开放，共享，自由</h1>
			<div class="gallery">
				<div class="slides">
					<div class="slide">
						<img src="img/sample_slides/macbook.jpg" width="920" height="400" alt="side" />
					</div>
					<div class="slide">
						<img src="img/sample_slides/iphone.jpg" width="920" height="400" alt="side" />
					</div>
					<div class="slide">
						<img src="img/sample_slides/imac.jpg" width="920" height="400" alt="side" />
					</div>
					<div class="slide">
						<img src="img/sample_slides/info.jpg" width="920" height="400" alt="side" />
					</div>
				</div>
				<div class="menu">
					<ul>
						<li class="fbar">&nbsp;</li>
						<li class="menuItem"><a href=""><img src="img/sample_slides/thumb_macbook.png" alt="thumbnail" /></a></li>
						<li class="menuItem"><a href=""><img src="img/sample_slides/thumb_iphone.png" alt="thumbnail" /></a></li>
						<li class="menuItem"><a href=""><img src="img/sample_slides/thumb_imac.png" alt="thumbnail" /></a></li>
						<li class="menuItem"><a href=""><img src="img/sample_slides/thumb_about.png" alt="thumbnail" /></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	$("#id1").slideshow();
	$("#id2").slideshow();
	</script>
</body>
</html>
